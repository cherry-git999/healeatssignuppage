<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealEats Sign-Up</title>
    <style>
        body {
            background: url('1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(30, 30, 47, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
            width: 350px;
            text-align: center;
        }
        .signup-container img {
            width: 100px;
            margin-bottom: 10px;
        }
        .signup-container h2 {
            color: #00A8E8;
            margin-bottom: 15px;
        }
        .input-field {
            width: 90%; 
            padding: 12px;
            margin: 8px auto; 
            display: block;
            border: none;
            border-radius: 5px;
            background: #252542;
            color: white;
            text-align: center;
        }
        .signup-btn {
            width: 95%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="HealEats.png" alt="HealEats Logo">
        <h2>Sign Up</h2>
        <form>
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="text" class="input-field" placeholder="Phone Number" required>
            <input type="date" class="input-field" required>
            <input type="text" class="input-field" placeholder="Department" required>
            <input type="number" class="input-field" placeholder="Year of Study" min="1" max="5" required>
            <input type="number" class="input-field" placeholder="Current Semester" min="1" max="10" required>
            <input type="text" class="input-field" placeholder="Course Enrolled" required>
            <input type="number" step="0.01" class="input-field" placeholder="Current CGPA" min="0" max="10" required>
            <button type="submit" class="signup-btn"><a href="https://cherry-git999.github.io/healeatsmain/">Sign Up</a></button>
        </form>
    </div>
</body>
</html>
